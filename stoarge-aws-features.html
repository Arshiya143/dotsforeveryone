<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Settings</title>
    <link rel="stylesheet" href="root.css">
    <!-- Include Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="setting-admin-users.css">
    <link rel="stylesheet" href="storage-aws-features.css">
</head>

<body>
    <main class="bg-gray-100 pt-5">
        <div class="flex items-center mb-4 ml-4 p-3">
            <!-- Setting icon -->
            <span class="text-gray-500 mr-3 text-2xl ">
                <i class="fas fa-cog"></i>
            </span>
            <!-- Title -->
            <span class="text-2xl">System Settings</span>
        </div>

        <div class="flex items-center justify-between bg-yellow-400 p-2 pl-8  mb-4">
            <div>
                <h2 class="text-xl">Storage / File > <span class="font-semibold">Storage</span></h2>
            </div>
            <div>
                <button type="button" class="bg-gray-900 text-yellow-300 px-3 py-1 rounded-md openModalButton">
                    <i class="ri-add-circle-fill"></i><span >Add</span>
                </button>
            </div>
        </div>
        <div class="flex gap-3 system-setting-content-wrapper pl-8 p-10 leading-tight bg-gray-200 m-8 rounded-md bg-white rounded-lg ">
            <div
                class="w-full max-w-xs bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700 storage-holder-box-style">
                <div class="flex flex-col items-center pb-10 mt-8 ">
                    <img class="w-24 h-24 mb-3 rounded-md shadow-lg" src="/docs/images"
                        alt="Bonnie image" />
                    <p class="mb-1 text-l font-medium text-gray-900 dark:text-white">Office</p>

                    <div class="flex mt-4 md:mt-6">

                        <button id="dropdownDelayButton1" data-dropdown-toggle="dropdownDelay1" data-dropdown-delay="500"
                            data-dropdown-trigger="hover"
                            class="text-white bg-gray-700 hover:bg-yellow-400  font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center "
                            type="button">Dropdown hover <svg class="w-2.5 h-2.5 ms-3" aria-hidden="true"
                                xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                    stroke-width="2" d="m1 1 4 4 4-4" />
                            </svg>
                        </button>

                        <!-- Dropdown menu -->
                        <div id="dropdownDelay1"
                            class="z-10 hidden bg-white divide-y divide-gray-100 rounded-lg shadow w-44 dark:bg-gray-700">
                            <ul class="py-2 text-sm text-gray-700 dark:text-gray-200"
                                aria-labelledby="dropdownDelayButton1">
                                <li>
                                    <a href="#"
                                        class="block px-4 py-2 hover:bg-yellow-300 dark:hover:bg-gray-600 dark:hover:text-white">Dashboard</a>
                                </li>
                                <li>
                                    <a href="#"
                                        class="block px-4 py-2 hover:bg-yellow-300 dark:hover:bg-gray-600 dark:hover:text-white">Settings</a>
                                </li>
                                <li>
                                    <a href="#"
                                        class="block px-4 py-2 hover:bg-yellow-300 dark:hover:bg-gray-600 dark:hover:text-white">Earnings</a>
                                </li>
                                
                            </ul>
                        </div>

                    </div>
                </div>
            </div>

            <div
                class="w-full max-w-xs bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700 storage-holder-box-style">
                <div class="flex flex-col items-center pb-10 mt-8 ">
                    <img class="w-24 h-24 mb-3 rounded-md shadow-lg" src="/docs/images"
                        alt="Bonnie image" />
                    <p class="mb-1 text-l font-medium text-gray-900 dark:text-white">Office</p>

                    <div class="flex mt-4 md:mt-6">

                        <button id="dropdownDelayButton2" data-dropdown-toggle="dropdownDelay2" data-dropdown-delay="500"
                            data-dropdown-trigger="hover"
                            class="text-white bg-gray-700 hover:bg-yellow-400  font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center "
                            type="button">Dropdown hover <svg class="w-2.5 h-2.5 ms-3" aria-hidden="true"
                                xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                    stroke-width="2" d="m1 1 4 4 4-4" />
                            </svg>
                        </button>

                        <!-- Dropdown menu -->
                        <div id="dropdownDelay2"
                            class="z-10 hidden bg-white divide-y divide-gray-100 rounded-lg shadow w-44 dark:bg-gray-700">
                            <ul class="py-2 text-sm text-gray-700 dark:text-gray-200"
                                aria-labelledby="dropdownDelayButton2">
                                <li>
                                    <a href="#"
                                        class="block px-4 py-2 hover:bg-yellow-300 dark:hover:bg-gray-600 dark:hover:text-white">Dashboard</a>
                                </li>
                                <li>
                                    <a href="#"
                                        class="block px-4 py-2 hover:bg-yellow-300 dark:hover:bg-gray-600 dark:hover:text-white">Settings</a>
                                </li>
                                <li>
                                    <a href="#"
                                        class="block px-4 py-2 hover:bg-yellow-300 dark:hover:bg-gray-600 dark:hover:text-white">Earnings</a>
                                </li>
                                
                            </ul>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <!-- edit/add modal -->
        <div id="modal" role="dialog"
            class="fixed hidden inset-0 flex items-center justify-center bg-black bg-opacity-50">
            <div class="bg-white rounded-xl overflow-hidden shadow-lg max-w-xl w-full modal-content">
                <div class="flex py-3 px-5 border-b border-gray-400 justify-between items-center">
                    <h2 class="text-lg font-medium">Add</h2>
                    <button type="button" id="closeModalButton">

                        <i class="fas fa-times-circle fa-lg"></i>
                    </button>
                </div>
                <div class="p-5">
                    <form>
                        <div class="mb-4 flex items-center">
                            <label for="name" class="block text-gray-800 mr-2 font-semibold">Storage type:</label>

                            <button id="dropdownHoverButton" data-dropdown-toggle="dropdownHover"
                                data-dropdown-trigger="hover"
                                class="text-white bg-yellow-300 hover:bg-blue-800  focus:outline-none font-medium rounded-lg text-sm px-10 py-2.5 text-center inline-flex items-center"
                                type="button">Local<svg class="w-2.5 h-2.5 ms-3" aria-hidden="true"
                                    xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
                                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                        stroke-width="2" d="m1 1 4 4 4-4" />
                                </svg>
                            </button>

                            <!-- Dropdown menu -->
                            <div id="dropdownHover"
                                class="z-10 hidden bg-gray-100 divide-y divide-gray-100 rounded-lg shadow w-44 dark:bg-gray-700">
                                <ul class="py-2 text-sm text-gray-700 dark:text-white-300"
                                    aria-labelledby="dropdownHoverButton">
                                    <li>
                                        <a href="#"
                                            class="block px-4 py-2 hover:bg-gray-300 dark:hover:bg-gray-600 dark:hover:text-white">Dashboard</a>
                                    </li>
                                    <li>
                                        <a href="#"
                                            class="block px-4 py-2 hover:bg-gray-300 dark:hover:bg-gray-600 dark:hover:text-white">Settings</a>
                                    </li>
                                    <li>
                                        <a href="#"
                                            class="block px-4 py-2 hover:bg-gray-300 dark:hover:bg-gray-600 dark:hover:text-white">Earnings</a>
                                    </li>
                                   
                                </ul>
                            </div>

                        </div>
                        <div class="mb-4 flex items-center">
                            <label for="name" class="block text-gray-800 w-1/6 font-semibold">Name:<span
                                    class="text-red-600">*</span></label>
                            <input type="text" id="name" class="border outline-none rounded-xl w-2/4 p-2"
                                placeholder="Please enter an user name" required>

                        </div>


                        <div class="mb-4 flex items-center">
                            <label for="spaceSize" class="block text-gray-800 w-1/6 font-semibold">Space
                                size:<span class="text-red-600">*</span></label>
                            <input type="number" id="spaceSize"
                                class="border outline-none custom-input-start-radius p-2 w-2/4"
                                placeholder="Enter space size" required>
                            <span class="border custom-input-end-radius bg-gray-200 p-2 px-4">GB</span>
                            <span class="block text-sm text-gray-400 text-center ml-2">0 is Unlimited</span>
                        </div>
                        <div class="mb-4 flex items-center">
                            <label for="password" class="block text-gray-800 w-1/6 font-semibold">Directory:<span
                                    class="text-red-600">*</span></label>
                            <input type="text" id="password"
                                class="border outline-none custom-input-start-radius w-2/4 p-2"
                                placeholder="Please enter your password" required>
                            <span
                                class="cursor-pointer border custom-input-end-radius bg-gray-200 p-2 px-4 text-green-300"><i
                                    class="fas fa-folder"></i></span>
                        </div>
                        <div class="mb-4 flex items-center">
                            <label for="nickname" class="block text-gray-800 w-1/6 font-semibold">Deafult:</label>

                            <label class="inline-flex items-center cursor-pointer">
                                <input type="checkbox" value="" class="sr-only peer">
                                <div
                                    class="relative w-11 h-6 bg-yellow-300 rounded-full 4 0 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-yellow-600">
                                </div>
                            </label>

                        </div>

                        <div class="flex justify-end">
                            <button type="submit" class="bg-gray-700 text-white px-4 py-1 rounded-full">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
 
    </main>
    <script>
        // for handling edit/add modal
        const openModalButtons = document.querySelectorAll('.openModalButton');
        const closeModalButton = document.getElementById('closeModalButton');
        const modal = document.getElementById('modal');

        openModalButtons.forEach(e => {
            e.addEventListener('click', () => {
                modal.classList.remove('hidden');
            });
        });

        closeModalButton.addEventListener('click', () => {
            modal.classList.add('hidden');
        });

        window.addEventListener('click', (event) => {
            if (event.target == modal) {
                modal.classList.add('hidden');
            }
        });
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
</body>

</html>
