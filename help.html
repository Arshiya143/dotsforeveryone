<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Help</title>
     <link rel="stylesheet" href="styles/root.css">
     <link rel="stylesheet" href="styles/custom.css">
     <link rel="stylesheet" href="styles/cs.css">
</head>
<body>
       <!-- Taskbar -->
        <div class="taskbar-slide h-16 flex items-center w-full absolute">
        
            <div class="flex justify-center ml-10 w-full relative h-full" id="toolbar">
              <div class="bg absolute w-full  bottom-0">
                <img id="shelf" class="w-full" src="images/shelf.png" alt="">
              </div>
            </div>
            <div class="flex items-center gap-8 w-48 justify-end pr-5">
                <i id="search-icon" class="ri-search-line "></i>
                <i id="notification-icon" class="ri-notification-3-line "></i>
            </div>
          
        </div>
   <div class="w-full h-screen flex flex-col cs help">
    <div class="help-page flex-1 flex flex-col">
        <nav class="py-2 px-4 sm:px-10 flex justify-start">
            <img class="w-12 h-12" src="/images/logo.png" alt="Logo">
        </nav>
        <div class="user-input flex-1 flex flex-col items-center justify-center px-4 sm:px-28">
            <div class="text-center flex flex-col items-center justify-center gap-4 p-4 sm:p-10">
                <img src="/images/profile.png" alt="Profile" class="w-24 h-24 sm:w-auto sm:h-auto">
                <h1 class="text-3xl sm:text-5xl text-c-black font-medium">Hello 
                    <span class="username">
                        Rachel!
                    </span> 
                    <div class="w-7/12 ml-auto h-1.5 bg-c-yellow rounded-full"></div>
                   
                </h1>
                <p class="tracking-wide text-base sm:text-lg text-c-black text-center">Tell us your problem so we can get the right help and support.</p>
            </div>
            <div class="w-full mt-5">
                <textarea class="w-full h-10 border-b-2 border-black outline-none" id="textInput" maxlength="90"></textarea>
                <div class="counter text-c-black font-medium" id="charCounter">90 Characters remaining</div>
            </div>
            <div class="submit-btn mt-10 sm:mt-28">
                <button class="py-1.5 px-10 sm:px-20 text-white rounded">Submit</button>
            </div>
        </div>
    </div>
</div>


    <script src="script/taskbar.js"></script>
    <script>
       const textInput = document.getElementById('textInput');
        const charCounter = document.getElementById('charCounter');

        textInput.addEventListener('input', () => {
            const remaining = 90 - textInput.value.length;
            charCounter.textContent = `${remaining} characters remaining`;
        });
    </script>
</body>
</html>
